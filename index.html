<html>
<head>
  <style>
  ul {
    list-style: none;
  }
  ul li {
    float: left;
    margin-bottom: 10px;
    margin-right: 10px;
  }
  ul li img {
    height: 100px;
    max-width: 400px;
  }
  </style>
</head>
<body>
<h1>Static Paugme Assets</h1>

<ul>
  <li><img src="/images/table.jpg" /></li>
  <li><img src="/images/table-dark.jpg" /></li>
  <li><img src="/images/working.jpg" /></li>
  <li><img src="/images/working-vintage.jpg" /></li>
  <li><img src="/images/abstract-background-white.png" /></li>

  <!-- Icons -->
  <li><img src="/images/icons/beaker-100x100.png" /></li>
  <li><img src="/images/icons/cells-home-icon.png" /></li>
  <li><img src="/images/icons/cells-home-icon-yellow.png" /></li>
  <li><img src="/images/icons/chemistry-home-icon.png" /></li>
  <li><img src="/images/icons/circuits-home-icon.png" /></li>
  <li><img src="/images/icons/code-home-icon.png" /></li>
  <li><img src="/images/icons/dna-home-icon.png" /></li>
  <li><img src="/images/icons/food-chain-icon.png" /></li>
  <li><img src="/images/icons/plants-home-icon.png" /></li>
  <li><img src="/images/icons/virus-bacteria-icon.png" /></li>
</ul>

<script>
  // Using JavaScript to add click events since we dont
  // want to add any extra work when adding images to
  // the ul.
  var lis = document.getElementsByTagName('li');
  for ( var i = 0; i < lis.length; i++ ) {
    var el = lis[i];
    el.onclick = function () {
      window.location.href = this.getElementsByTagName( 'img' )[0].src;
    }
  }
</script>

</body>
</html>
